<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Gallery</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <div class="gallery">
        <img src="images/the-void-archive.jpg" alt="The Void Archive" class="gallery-image">
        <img src="images/netherworld-logo.jpg" alt="Netherworld Logo" class="gallery-image">
        <img src="images/elaric-white.jpg" alt="Elaric White" class="gallery-image">
        <img src="images/laurie-ashen.jpg" alt="Laurie Ashen" class="gallery-image">
        <img src="images/arthur-dune.jpg" alt="Arthur Dune" class="gallery-image">
        <img src="images/aether-black.jpg" alt="Aether Black" class="gallery-image">

        <img src="images/marin-black.jpg" alt="Marin Black" class="gallery-image">
        <img src="images/selina-duskcaller.jpg" alt="Selina Duskcaller" class="gallery-image">
        <img src="images/eva-duskcaller.jpg" alt="Eva Duskcaller" class="gallery-image">
        <img src="images/ivy-evergreen.jpg" alt="Ivy Evergreen" class="gallery-image">
        <img src="images/nova-daybringer.jpg" alt="Nova Daybringer" class="gallery-image">
        <img src="images/serra-darkind.jpg" alt="Serra Darkind" class="gallery-image">
    </div>

    <!-- Modal for displaying large images -->
    <div class="modal" id="image-modal">
        <span class="close">&times;</span>
        <img class="modal-content" id="image-modal-content">
        <div id="image-modal-caption"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
